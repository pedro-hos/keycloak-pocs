<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Livraria</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/keycloak.js"></script>
	<script src="js/app.js"></script>
</head>

<body style="display: none;">
	<div class="wrapper">
		
		<div id="not-authenticated" class="menu">
			<button onclick="keycloak.login()">Login</button>
		</div>
		
		<div id="authenticated" class="menu">
			<button onclick="keycloak.logout()">Logout</button>
			<button onclick="keycloak.accountManagement()">Account</button>
		</div>

		<div class="content">
			<div class="message" id="message"></div>
			
			<h1>Livros</h1>

			<table border="1">
				<thead>
			
					<tr>
						<th>ID</th>
						<th>Título</th>
						<th>Descrição</th>
						<th>Autor</th>
						<th id="_acao">Ação</th>
					</tr>
				</thead>
			
				<tbody id="tblLivros"></tbody>
			</table>
		</div>
		
		<br />
		
		<div class="content" id="_campos">
			<input type="text" placeholder="título" id="_titulo" /> <br /> 
			<input type="text" placeholder="descrição" id="_descricao" /> <br /> 
			<input type="text" placeholder="autor" id="_autor" /> <br />
			
			<button onclick="salvar()">Salvar</button>
			<button onclick="limpar()">Cancela</button>
		</div>
		
	</div>
</body>

</html>
