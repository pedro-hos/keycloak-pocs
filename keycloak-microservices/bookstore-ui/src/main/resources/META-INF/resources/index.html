<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Livraria</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/keycloak.js"></script>
	<script src="js/app.js"></script>
	
</head>
<body>

<div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li id="_login"><a onclick="keycloak.login()">Login</a></li>
          <li id="_logout"><a onclick="keycloak.logout()">Logout</a></li>
          <li id="_account"><a onclick="keycloak.accountManagement()">Account</a></li>
        </ul>
        <h3 class="muted">Livraria</h3>
      </div>

      <hr>
      
      <div class="row-fluid">
      	<p class="span12" id="message"></p>
      </div>

		<div class="row-fluid">
			<div class="span12">
			
				<table class="table table-striped">
					<caption>Livros</caption>
					<thead>
						<tr>
							<th>ISBN</th>
							<th>Título</th>
							<th>Autor</th>
							<th>Valor</th>
							<th>Quantidade</th>
							<th id="_acao">Ação</th>
						</tr>
					</thead>
					<tbody id="tblLivros"></tbody>
				</table>
			
			</div>
			
		</div>
		
		<div class="row-fluid"  id="_campos">
			<div class="span2"></div>
			
			<div class="span8">
				
				<form class="form-horizontal">
				
					<div class="control-group">
						<label class="control-label" for="_titulo">Título</label>
						<div class="controls">
							<input type="text" placeholder="título" id="_titulo" disabled />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="_isbn">ISBN</label>
						<div class="controls">
							<input type="text" placeholder="isbn" id="_isbn" disabled/>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="_autor">Autor</label>
						<div class="controls">
							<input type="text" placeholder="autor" id="_autor" disabled/>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="_quantidade">Quantidade</label>
						<div class="controls">
							<input type="text" placeholder="quantidade" id="_quantidade" />
						</div>
					</div>
					
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary" type="button" onclick="vender()">
								<i class=" icon-download-alt icon-white"></i> Vender
							</button>
							
							<button class="btn btn-danger" type="button" onclick="limpar()">
								<i class=" icon-remove-circle icon-white"></i> Cancela
							</button>
						</div>
					</div>
					
				</form>
			</div>
			
			<div class="span2"></div>
		</div>
		
		<br/>
		
		<div class="row-fluid" id="_vendas">
			<div class="span12">
			
				<table class="table table-striped">
				<caption>Vendas</caption>
					<thead>
						<tr>
							<th>ISBN</th>
							<th>Quantidade</th>
							<th>Data da Venda</th>
						</tr>
					</thead>
					<tbody id="tblVendas"></tbody>
				</table>
				
			</div>
		</div>

		<hr>

      <div class="footer">
        <p>© Company 2018</p>
      </div>

    </div>
	
</body>
</html>
